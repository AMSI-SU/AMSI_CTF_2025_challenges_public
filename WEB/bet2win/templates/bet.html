<!doctype html>
<html>
<head>
    <title>Placer un Pari - Bet2Win</title>
    
<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f4f6fa;
        color: #212529;
        padding: 2rem;
        margin: 0;
    }

    h1, h2, h3 {
        color: #0055ff;
        text-align: center;
    }

    p, li, label {
        font-size: 1rem;
    }

    ul {
        list-style: none;
        padding-left: 0;
        text-align: center;
    }

    li {
        margin-bottom: 0.5rem;
    }

    a.button, button {
        display: inline-block;
        background-color: #0055ff;
        color: white;
        padding: 0.6rem 1.2rem;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
        cursor: pointer;
    }

    a.button:hover, button:hover {
        background-color: #003fbb;
    }

    input, select {
        padding: 0.5rem;
        font-size: 1rem;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 100%;
        max-width: 300px;
    }

    form {
        text-align: center;
        margin-top: 2rem;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
    }

    footer {
        text-align: center;
        font-size: 0.85rem;
        margin-top: 4rem;
        color: #888;
    }

.btn-group {
    display: flex;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap;
    margin-top: 1.5rem;
}

</style>

</head>
<body>
<div class="container">
    <h2>Placer un Pari</h2>
    <form method="POST" action="/bet">
        <label for="match">Match :</label><br>
        <select id="match" name="match">
            <option value="PSG_vs_Real">PSG vs Real Madrid</option>
            <option value="PSG_vs_Bayern">PSG vs Bayern Munich</option>
            <option value="PSG_vs_OM">PSG vs OM</option>
        </select><br><br>
        <label for="amount">Montant du pari (€):</label><br>
        <input type="number" id="amount" name="amount" min="1" required><br><br>
        <button type="submit">Parier</button>
    </form>
    <div class="btn-group"><a class="button" href="/">← Retour à l'accueil</a></div>
</div>
</body>
</html>
