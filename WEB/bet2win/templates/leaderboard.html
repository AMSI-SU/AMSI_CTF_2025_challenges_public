<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>üèÜ Classement - Bet2Win</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            padding: 2rem;
            text-align: center;
        }

        h2 {
            color: #0055ff;
            margin-bottom: 1rem;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #0055ff;
            color: white;
        }

        th, td {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #eaeaea;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            background-color: #0055ff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #003fbb;
        }
    
.btn-group {
    display: flex;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap;
    margin-top: 1.5rem;
}

</style>
</head>
<body>
    <h2>üèÖ Classement des meilleurs parieurs</h2>
    <table>
        <thead>
            <tr>
                <th>Utilisateur</th>
                <th>Gains (‚Ç¨)</th>
            </tr>
        </thead>
        <tbody>
            {% for row in leaderboard %}
            <tr>
                <td>{{ row.user }}</td>
                <td>{{ row.winnings }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">‚Üê Retour √† l'accueil</a>
</body>
</html>
